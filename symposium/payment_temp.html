<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment QRs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent;
            margin: 0;
            padding: 0;
            width: 600px;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            /* box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); */
        }

        .column {
            flex: 1;
            width: 0;
            /* Critical for equal width with long text */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .divider {
            width: 1px;
            background-color: #cbd5e1;
            /* slate-300 */
            align-self: stretch;
            /* Full height */
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Zelle -->
        <div class="column">
            <h2 class="text-2xl font-bold text-purple-700 mb-2">Zelle</h2>
            <div class="w-40 h-40 bg-white p-1 rounded border border-slate-200 mb-2 flex items-center justify-center">
                <img src="assets/zelle-qr.png" class="max-w-full max-h-full object-contain">
            </div>
            <p class="text-[11px] font-bold text-slate-800 break-words w-full px-2 leading-tight">
                ksea.philly.chapter@gmail.com</p>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Venmo -->
        <div class="column">
            <h2 class="text-2xl font-bold text-blue-500 mb-2">Venmo</h2>
            <div class="w-40 h-40 bg-white p-1 rounded border border-slate-200 mb-2 flex items-center justify-center">
                <img src="assets/venmo-qr.png" class="max-w-full max-h-full object-contain">
            </div>
            <p class="text-lg font-bold text-slate-800">@myeon</p>
        </div>
    </div>
</body>

</html>
